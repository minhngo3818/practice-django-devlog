{% extends 'main.html' %}


{% block content %}
<body>
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{message.subject}}</h2>
          {% if message.sender %}   <!-- check if sender object exists -->
            <a href="{% url 'user-profile' message.sender.id %}" class="message__author">{{message.name}}</a>
          {% else %}
            <a class="message__author" >{{message.name}}</a>
          {% endif %}

          <p class="message__date">{{message.created_date}}</p>
          <div class="message__body">
            {{message.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>
</body>
{% endblock content %}
