<!DOCTYPE html>
{% extends 'main.html' %}

{% block content %}
<h1>Projects</h1>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>

    <tbody>
        {% for project in projects %}
        <!--                 ^
                  must match with key
                  of context variable in views.py
        -->
        <tr>
            <td><a href="{% url 'project' project.id %}">{{ project.title }}</a></td>
            <td>{{ project.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
